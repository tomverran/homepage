script:
- curl https://avatars3.githubusercontent.com/u/1388226 --create-dirs -o static/images/avatar.png
- wget https://github.com/gohugoio/hugo/releases/download/v0.30.2/hugo_0.30.2_Linux-64bit.tar.gz
- tar -zxf hugo* hugo
- chmod +x hugo
- ./hugo

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: tvcio-blog-blogs3bucket-1f759wiitl083 # what a name
  region: eu-west-1
  skip_cleanup: true
  local_dir: public
  acl: public_read

env:
  global:
  - secure: ""
  - secure: "" 

