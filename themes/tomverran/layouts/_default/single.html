{{ define "main" }}
 <article>
  <hgroup>
    <h1 class="mt-4">{{ .Title }}</h1>
    {{ if .Page.Params.subtitle }}<p class="subtitle">"{{ .Page.Params.subtitle }}"</p>{{ end }}
    <p><time datetime="{{ .Date }}">{{ .Date.Format "January 2006" }}</time></p>
  </hgroup>
  {{ .Content }}
  <footer>
      <a href="/">Back to homepage</a>
  </footer>
 </article>
{{ end }}
